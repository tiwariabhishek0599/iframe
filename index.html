<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
   <div>
    <p>
        <h1>HTML Project with iframes</h1>
    </p>
   </div> 
   <div>
    <p><h2>Local Content</h2></p>

    <iframe src="index1.html" frameborder="1" height="150" width="21%"></iframe>
   </div>
   <div>
    <p><h2>External Website</h2></p>
    <iframe src="https://www.geekster.in/" height="315" width="560" frameborder="1"></iframe>
   </div>
   <div>
    <p><h2>YouTube Video</h2></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   </div>
</body>
</html>
